<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <style>

            align-items: center;
            justify-content: center;
            height: 100vh;
        }

  <body>
    
    <div class="container border border-primary p-3 text-center mt-5">

            <div class="col-1 border">coluna11</div>
            <div class="col-1 border">coluna12</div>

            <div class="col-3 border">coluna2</div>
            <div class="col-3 border">coluna3</div>

        </div>
        <div class="row">
            <div class="col-12 border">coluna1</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
